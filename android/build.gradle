buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Specify the version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath "de.undercouch:gradle-download-task:5.4.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" // Correct reference to `kotlinVersion`
        classpath 'com.google.gms:google-services:4.3.15' 
    }
} 
// Apply the React Native plugin
apply plugin: "com.facebook.react.rootproject"
